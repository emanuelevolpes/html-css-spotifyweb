<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- /Google Fonts -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify Web</title>
</head>

<body>
    <header>
        <section id="upgrade">
            <div class="container d-flex justify-end align-center">
                <div><button type="button">EFFETTUA L'UPGRADE</button></div>
            </div>
        </section>
        <section id="sidebar">
            <div class="container d-flex column justify-between">
                <div class="top-sidebar">
                    <div><img src="img/logo-small.svg" alt="logo-small"></div>
                    <div><img src="img/home.svg" alt="home"></div>
                    <div><img src="img/search.svg" alt="search"></div>
                    <div><img src="img/libreria.svg" alt="libreria"></div>
                </div>
                <div class="bottom-sidebar">
                    <div><img src="img/download.svg" alt="download"></div>
                    <div><img src="img/profile.svg" alt="profile"></div>
                </div>
            </div>
        </section>
    </header>
    <main>
        <div class="container">
            <section id="top-main">
                <ul>
                    <li><a href="#"></a>IN EVIDENZA</li>
                    <li><a href="#"></a>PODCAST</li>
                    <li><a href="#"></a>CLASSIFICHE</li>
                    <li><a href="#"></a>GENERI E MOOD</li>
                    <li><a href="#"></a>NUOVE USCITE</li>
                    <li><a href="#"></a>SCOPRI</li>
                </ul>
            </section>
        </div>
    </main>
    <footer>
        <div class="container d-flex justify-between align-center">
            <div class="left d-flex align-center">
                <div><img src="img/sinister.jpeg" alt="sinister"></div>
                <div class="desctiption-song">
                    <div><strong>Sinister</strong></div>
                    <div><small>Brano</small></div>
                    <div><small>Nome</small></div>
                </div>
                <div>
                    <div><i class="fa-regular fa-heart"></i></div>
                    <div><i class="fa-regular fa-folder"></i></div>
                </div>
            </div>
            <div class="center">
                <div class="d-flex align-center">
                    <div><i class="fa-solid fa-shuffle"></i></div>
                    <div><i class="fa-solid fa-backward-step"></i></div>
                    <div><i class="fa-regular fa-circle-play"></i></div>
                    <div><i class="fa-solid fa-forward-step"></i></div>
                    <div><i class="fa-solid fa-rotate-right"></i></div>
                </div>
                <div class="progress-bar"></div>
            </div>
            <div class="right d-flex align-center">
                <div><i class="fa-solid fa-bars"></i></div>
                <div><i class="fa-solid fa-desktop"></i></div>
                <div><i class="fa-solid fa-volume-high"></i></div>
                <div class="progress-bar"></div>
            </div>
        </div>
    </footer>
</body>

</html>
